[project]
name = "ai-meishi"
version = "0.1.0"
description = "Business card template analysis and PDF generation backend"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.110.0",
  "pydantic>=2.6.0",
  "python-multipart>=0.0.9",
  "pypdf>=4.2.0",
  "Pillow>=10.0.0",
  "reportlab>=4.2.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "ruff>=0.5.0",
  "httpx>=0.27.0"
]

[tool.pytest.ini_options]
addopts = "-q --cov=src --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["B008"]

[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"
