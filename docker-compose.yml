version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ACROBAT_API_KEY=${ACROBAT_API_KEY}
      - DATABASE_URL=sqlite:///./data/ai_meishi.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
